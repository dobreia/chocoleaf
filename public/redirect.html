<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Fizetés ellenőrzése...</title>
</head>

<body>
    <p>Fizetés ellenőrzése, kérlek várj...</p>

    <script>
        window.addEventListener("DOMContentLoaded", async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const paymentId = urlParams.get("paymentId");
            const bookingId = urlParams.get("bookingId");

            if (!paymentId || !bookingId) {
                window.location.href = "idopont.html?status=error";
                return;
            }

            const POSKey = "d85be135-f5bc-4c84-a8fe-fc3bc55012bb"; // maradhat frontenden

            try {
                const response = await fetch(
                    "https://api.test.barion.com/v2/Payment/GetPaymentState?POSKey=" + POSKey + "&PaymentId=" + paymentId
                );
                const data = await response.json();

                if (data.Status === "Succeeded") {
                    // Fizetés sikeres → hívjuk a saját Vercel API-t
                    try {
                        const res = await fetch("/api/confirm-booking", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ bookingId })
                        });

                        if (res.ok) {
                            window.location.href = "thankyou.html";
                        } else {
                            console.error("Foglalás update hiba:", await res.text());
                            window.location.href = "idopont.html?status=update-fail";
                        }
                    } catch (err) {
                        console.error("Foglalás update exception:", err);
                        window.location.href = "idopont.html?status=update-fail";
                    }
                } else {
                    window.location.href = "idopont.html?status=cancelled";
                }
            } catch (err) {
                console.error("Barion lekérdezési hiba:", err);
                window.location.href = "idopont.html?status=error";
            }
        });
    </script>
</body>

</html>
