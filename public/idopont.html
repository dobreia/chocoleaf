<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/idopontok.css">
    <title>Időpontok</title>
</head>

<body>
    <div class="container-lg">
        <div class="header-container">
            <a href="index.html" class="button button-secondary">Vissza</a>
            <h1>KÉPZÉSEK</h1>
        </div>
        <div class="row gy-4" id="workshops-container"></div>
    </div>

    <script>
        async function loadWorkshops() {
            const res = await fetch("/api/courses");
            const courses = await res.json();

            const container = document.getElementById("workshops-container");
            container.innerHTML = "";

            Object.values(courses).forEach(course => {
                const col = document.createElement("div");
                col.className = "col-12 col-sm-6 col-md-3";
                col.innerHTML = `
      <div class="workshop-card">
        <img src="${course.image}" alt="">
        <h2>${course.title}</h2>
        <p>${course.description || ""}</p>
        <p class="duration">${course.durationHour} óra</p>
        <p class="price">${course.priceHUF.toLocaleString("hu-HU")} Ft</p>

        <a href="${course.calUrl}" class="button button-secondary">Időpontfoglalás</a>
      </div>
    `;
                container.appendChild(col);
            });
        }

        loadWorkshops();
    </script>


</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>



</html>
